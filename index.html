<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Jersey+25&family=Londrina+Shadow&family=Road+Rage&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <h1 class="logo">Light Shop</h1>
        <label for="mode-switch" class="toggle-text">Turn on the light?</label>
        <!-- checkbox because toggle is not just a design. it needs a state. -->
        <input type="checkbox" id="mode-switch">
        <label for="mode-switch" class="switch"></label> 
        <!-- connects the label to the checkbox with id mode-switch -->
        <!-- clicking the label = clicking the checkbox -->
        <!-- label with class switch creates the toggle shape -->
    </div>

    <main class="row-container">
        <aside class="sidebar-column">
            <p class="header filter-toggle">+ Filter</p>
            <div id="side-bar">
                <button data-filter="all">All products</button>
                <button data-filter="wall">Wall lamps</button>
                <button data-filter="table">Table lamps</button>  
                <button data-filter="ceiling">Ceiling lights</button>
            </div>
        </aside>
        <section class="gallery-column">
            <p class="header">Lightings</p>
            <div id="gallery-view">
                <!-- JS will inject cards here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
